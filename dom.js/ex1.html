<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXercicio 01</title>
</head>
<body>
    <!-- Alterar o texto de um paragrafo ao clicar em um botao -->

    <p id="meuParagrafo">Texto Original</p>
    <button onclick="alterarTexto()">Alterar Texto</button>

    <script>
        function alterarTexto() {
            //selecionat o paragrafo pelo ID
            let paragrafo = document.getElementById("meuParagrafo")
            //alterar o texto
            paragrafo.innerHTML = "Texto Alterado"
        }
    </script>
</body>
</html>
