<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 03</title>
</head>
<body>
    <!-- Fechar a página, voltar, mostrar sua localização  -->

    <button onclick="voltarPagina()">Voltar</button>
    <button onclick="mostrarLocalizacao()">Mostrar localização</button>
    <button onclick="fecharPagina()">Fechar pagina</button>
    

    <script>
        function voltarPagina(){
            //voltar uma pagina do nevegador
            window.history.back();  
        }

        function mostrarLocalizacao() {
            //mostrar a url atual da pagina
            alert("Sua pagina esta localizada: " + window.location);
        }

        function fecharPagina() {
            //abrindo uma janela 
            //window.open()
            self.close();
        }

    </script>
</body>
</html>
